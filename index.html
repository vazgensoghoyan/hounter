<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Hounter - House Hunter UI Design</title>
</head>
<body>
  <div class="hero">

    <div class="hero__left">
      <div class="logo">
        <img src="img/logo.png">
        <h1>Hounter</h1>
      </div>

      <div class="title-wrapper">
        <h2 class="title-wrapper__title">
          find the place to
          live <span class="special-text">your dreams</span>
          easily here
        </h2>
        <h3 class="title-wrapper__subtitle">
          Everything you need about finding your place to live will be here, where it will be easier for you
        </h3>
      </div>
    </div>

    <div class="hero__right">
      <header class="header">
        <nav class="header__nav">
          <ul>
            <li><a href="#!" class="transparent-btn">About Us</a></li>
            <li><a href="#!" class="transparent-btn">Article</a></li>
            
            <li class="dropdown">
              <input type="checkbox" class="dropdown__checkbox" id="dropdown" checked>

              <label class="dropdown__face transparent-btn" for="dropdown">
                <div class="dropdown__title">Property</div>

                <img src="img/arrow.png" class="dropdown__arrow">
              </label>
              
              <ul class="dropdown__content">
                <li><a href="#!" class="transparent-btn">Link 1</a></li>
                <li><a href="#!" class="transparent-btn">Link 2</a></li>
                <li><a href="#!" class="transparent-btn">Link 3</a></li>
              </ul>
            </li>

          </ul>
        </nav>

        <button class="header__sign-up btn-bright">Sign Up!</button>
      </header>

      <div class="vectors">
        <img src="img/vectors/1.png" id="hero-house-vector1" class="house-vector">
        <img src="img/vectors/2.png" id="hero-house-vector2" class="house-vector">
        <img src="img/vectors/3.png" id="hero-house-vector3" class="house-vector">
        <img src="img/vectors/4.png" id="hero-house-vector4" class="house-vector">
        <img src="img/vectors/5.png" id="hero-house-vector5" class="house-vector">
        <img src="img/vectors/6.png" id="hero-house-vector6" class="house-vector">
      </div>

    </div>

  </div>

</body>
</html>
